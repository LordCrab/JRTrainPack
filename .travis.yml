language: minimal
before_install:
  - git config core.autocrlf false
  - git add --renormalize .
  - git reset --hard
before_deploy:
  - mkdir deploy
  - mkdir deploy/Scenarios
  - rsync -av --exclude 'deploy' --exclude '.git' --exclude '.*' ./ ./deploy/Scenarios
  - cd deploy
  - zip -q JRTrainPack.zip -r Scenarios
  - cd ..
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: deploy/JRTrainPack.zip
  on:
    all_branches: true
    tags: true
